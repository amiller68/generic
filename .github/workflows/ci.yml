name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  py-fmt:
    name: "Python: Format Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: py
        run: make install

      - name: Run format checks
        working-directory: py
        run: make fmt-check

  py-lint:
    name: "Python: Lint Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: py
        run: make install

      - name: Run lint checks
        working-directory: py
        run: make lint

  py-types:
    name: "Python: Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: py
        run: make install

      - name: Run type checks
        working-directory: py
        run: make types

  py-test:
    name: "Python: Test Suite"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: generic
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: py
        run: make install

      - name: Run tests
        working-directory: py
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5433/generic
          REDIS_URL: redis://localhost:6379
        run: make test

  py-build:
    name: "Python: Build Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: py
        run: make install

      - name: Run build
        working-directory: py
        run: make build

  ts-fmt:
    name: "TypeScript: Format Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ts/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ts
        run: make install

      - name: Run fmt checks
        working-directory: ts
        run: make fmt-check

  ts-lint:
    name: "TypeScript: Lint Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ts/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ts
        run: make install

      - name: Run lint checks
        working-directory: ts
        run: make lint

  ts-types:
    name: "TypeScript: Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ts/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ts
        run: make install

      - name: Run type checks
        working-directory: ts
        run: make types

  ts-test:
    name: "TypeScript: Test Suite"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ts/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ts
        run: make install

      - name: Run tests
        working-directory: ts
        run: make test

  ts-build:
    name: "TypeScript: Build Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ts/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ts
        run: make install

      - name: Run build
        working-directory: ts
        run: make build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: py/Dockerfile
          push: false
          tags: generic-py:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [py-fmt, py-lint, py-types, py-test, py-build, ts-fmt, ts-lint, ts-types, ts-test, ts-build, docker-build]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
