[project]
name = "py-core"
version = "0.1.0"
description = "Core runtime library for generic"
requires-python = ">=3.12"
dependencies = [
    "sqlalchemy[asyncio]",
    "psycopg2-binary",
    "asyncpg",
    "alembic",
    "python-dotenv",
    "pydantic",
    "pydantic-ai",
    "tenacity",
    "greenlet",
    "redis",
    "pyyaml",
    "uuid-utils",
    "fastapi",
    "taskiq",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "black",
    "ruff",
    "ty",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/py_core"]
