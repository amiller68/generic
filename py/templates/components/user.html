{% macro user_info(user) %}
<div class="uk-flex uk-flex-middle">
    <span uk-icon="user" class="uk-margin-small-right"></span>
    <span class="uk-text-small">{{ user.email }}</span>
</div>
{% endmacro %}

{% macro user_card(user) %}
<div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-card-title">Welcome back!</h3>
    <p>{{ user.email }}</p>
</div>
{% endmacro %}

{% macro user_details(user) %}
<dl class="uk-description-list">
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    
    <dt>User ID</dt>
    <dd class="uk-text-muted">{{ user.id }}</dd>
</dl>

<div class="uk-margin-top">
    <p class="uk-text-success">
        <span uk-icon="check"></span> Authenticated
    </p>
</div>
{% endmacro %}
